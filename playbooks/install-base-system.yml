---
- name: Pause for 1 minute for pacman-init.service to finish
  ansible.builtin.pause:
    minutes: 1

- name: Insert selinux repo
  ansible.builtin.blockinfile:
    path: /etc/pacman.conf
    block: |
      [selinux]
      Server = https://github.com/archlinuxhardened/selinux/releases/download/ArchLinux-SELinux
      SigLevel = Never

- name: pacstrap base system with linux-hardened and selinux
  command: pacstrap /mnt base-selinux linux-hardened linux-firmware openssh-selinux base-devel-selinux

- name: Insert selinux repo
  ansible.builtin.blockinfile:
    path: /mnt/etc/pacman.conf
    block: |
      [selinux]
      Server = https://github.com/archlinuxhardened/selinux/releases/download/ArchLinux-SELinux
      SigLevel = Never

- name: Run genfstab
  shell: 'genfstab -U /mnt > /mnt/etc/fstab'

- name: Set hostname to archlinux
  copy: 
    dest: /mnt/etc/hostname
    content: archlinux

- name: set hosts
  copy:
    dest: /mnt/etc/hosts
    content: |
      127.0.0.1	localhost
      ::1		localhost
      127.0.1.1	archlinux.localdomain	archlinux

- name: Set modules
  copy: 
    dest: /mnt/etc/mkinitcpio.conf
    force: yes
    content: |
      MODULES=(hv_storvsc hv_vmbus)
      BINARIES=()
      FILES=()
      HOOKS=(base systemd autodetect modconf block filesystems fsck)
      COMPRESSION="zstd"

- name: generate root pw
  set_fact:
    root_pw: "{{ lookup('password', '/dev/null chars=ascii_letters,digit length=32') | lower }}"

- name: Configure System
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        ln -sf /usr/share/zoneinfo/CET /etc/localtime
        hwclock --systohc
        locale-gen
        echo -e "{{root_pw}}\n{{root_pw}}" | passwd
        passwd -l root
        pacman -Sy --noconfirm btrfs-progs nano python sudo-selinux wireguard-tools
        mkinitcpio -P || true

- name: enable sshd
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        systemctl enable sshd

- name: enable btrfs scrub for root
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        systemctl enable btrfs-scrub@-.timer
        
- name: enable btrfs scrub for home
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        sudo systemctl enable btrfs-scrub@home.timer

- name: enable systemd-networkd
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        systemctl enable systemd-networkd

- name: enable systemd-timesyncd
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        systemctl enable systemd-timesyncd

- name: enable auditd
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        systemctl enable auditd

- name: Set wired networkd config
  copy: 
    dest: /mnt/etc/systemd/network/20-wired.network
    force: yes
    content: |
      [Match]
      Name={{ network_interface_name }}

      [Network]
      DHCP=yes
      Domains=~azure.net ~azure.com ~azurewebsites.net ~windows.net ~azuresynapse.net ~azure-automation.net
      DNSDefaultRoute=false
