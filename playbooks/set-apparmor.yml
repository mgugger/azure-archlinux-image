---
- name: enable apparmor
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        systemctl enable apparmor

- name: Install apparmor profiles
  command: 
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        sudo -u {{ username }} yay -Sy --noconfirm --aur --overwrite '*' apparmor.d-git

- name: enable caching of apparmor profiles
  ansible.builtin.lineinfile:
    path: /mnt/etc/apparmor/parser.conf
    line: write-cache
    create: yes