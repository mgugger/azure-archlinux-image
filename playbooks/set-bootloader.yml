---
- name: install systemd-boot to esp
  command:
    argv:
      - /usr/bin/arch-chroot
      - /mnt
      - /bin/bash
      - -c
      - |
        bootctl install
        systemctl enable systemd-boot-update

- name: set loader.conf loader entry
  copy:
    owner: root
    group: root
    force: yes
    dest: /mnt/efi/loader/loader.conf
    content: |
      default  arch.conf
      timeout  5
      console-mode max
      editor   no

